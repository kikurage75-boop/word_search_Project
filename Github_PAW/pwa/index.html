<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WordSearch PWA</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./icon-512.png" />

  <!-- 任意のCSS（あるなら） -->
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* 最小レイアウト（styles.cssが無い場合の保険） */
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial}
    main{display:grid;grid-template-columns:260px 1fr;min-height:100dvh}
    aside{border-right:1px solid #ddd;padding:12px 10px}
    #bookTitle{margin:8px 0 12px;font-size:18px}
    #toc{list-style:none;margin:0;padding:0;display:grid;gap:6px}
    #toc button{width:100%;text-align:left;padding:8px 10px;border:1px solid #ccc;background:#fff;border-radius:6px;cursor:pointer}
    section.stage{display:grid;grid-template-rows:auto 1fr}
    .toolbar{display:flex;gap:8px;align-items:center;padding:10px;border-bottom:1px solid #eee}
    #frame{width:100%;height:100%;border:0;display:block}
  </style>
</head>
<body>
  <main>
    <aside>
      <h2 id="bookTitle">Loading…</h2>
      <ul id="toc"></ul>
    </aside>

    <section class="stage">
      <div class="toolbar">
        <!-- 将来ここに親側ボタン（Answer/Clear/Print）を置く想定 -->
        <span id="status"></span>
      </div>
<iframe id="frame" title="puzzle"
  sandbox="allow-scripts allow-same-origin allow-modals"
  referrerpolicy="no-referrer"></iframe>
    </section>
  </main>

  <noscript>JavaScriptを有効にしてください。</noscript>
  <script type="module" src="./app.js"></script>
</body>
</html>
